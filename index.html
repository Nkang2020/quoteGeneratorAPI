<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link href="styles.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css"
	href="https://fonts.googleapis.com/css?family=Oswald|Lobster|Prompt">
<title>Random Quote Generator</title>
<script>
$(document).ready(function() {
  var randomQuote;
  var randomNum;
  var randomAuthor;
  function getQuote() {
    var url = "http://api.forismatic.com/api/1.0/?method=getQuote&lang=en&format=jsonp&jsonp=?"
    $.getJSON(url, function(data) {
      if(data.quoteAuthor === ""){
        randomAuthor = "Unknown";
      }
      else{
        randomAuthor = data.quoteAuthor;
      }
      randomQuote = data.quoteText;
      $(".quote").html('"' + randomQuote + '"');
      $(".author").html("-" + randomAuthor);
    });
  };
  $("#tweet").click(function() {
    window.open("http://twitter.com/intent/tweet?text=" + randomQuote + " -" + randomAuthor);
  });
  $("#newQuote").on("click", function() {
    getQuote();
  });
});
</script>
</head>
<body>
<div class= "container-fluid text-center">
  <h1>Random Quote Generator</h1>
<br/>
<button class="btn btn-default" type = "submit" id="newQuote">New Quote</button>
  <a href="#" class="btn btn-default" id="tweet">Tweet This</a>
<div class="quotes">
  <span class= "quote"></span>
  <br/>
  <span class="author"></span>
</div>
</div>
</body>
